<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#1f1f1f;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .message-icon {
            font-size: 4rem;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: float 2s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .message-icon:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.visible {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: zoomIn 0.3s;
            position: relative;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); }
            to { transform: scale(1); }
        }
        .photo {
            width: 170px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }
        .full-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .full-image-container.visible {
            display: flex;
        }
        .full-image {
            max-width: 90%;
            max-height: 55%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close-full-image,
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .close-full-image:hover,
        .close-modal:hover {
            transform: rotate(90deg);
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            z-index: 3000;
        }
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            border-radius: 10px;
            color:white;
        }
        .titulo {
            margin-top: -100%;
            margin-left: 10px;
            position: fixed;
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            transform: rotate(-45deg);
            animation: floatheart 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -7px;
            left: 0;
        }

        .heart::after {
            left: 7px;
            top: 0;
        }

     @keyframes floatheart{
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div class="titulo">
        <h1>Abre tu Regalo</h1>
    </div>

    <div class="message-icon" onclick="openModal()">üéÅ</div>
    <div class="modal" id="messageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="photo" src="pap√°.jpg" onclick="openFullImage('pap√°.jpg')">
            <img class="photo" src="20221118_233015.jpg" onclick="openFullImage('20221118_233015.jpg')">
                <img class="photo" src="20230618_235724.jpg" onclick="openFullImage('20230618_235724.jpg')">
               <img class="photo" src="20240616_004144.jpg" onclick="openFullImage('20240616_004144.jpg')">
            
            
            <div class="message">¬°Feliz Cumplea√±os Pap√° Te Amo üíï! üéâüéÇ<br>¬°Que tengas un d√≠a especial!</div>
        </div>
    </div>
    <div class="full-image-container" id="fullImageContainer">
        <span class="close-full-image" onclick="closeFullImage()">&times;</span>
        <img class="full-image" id="fullImage">
    </div>
    <div class="music-control" onclick="toggleMusic()">üîä</div>
    <audio id="bgMusic" loop autoplay>
        <source src="cumplea√±os.mp3" type="audio/mpeg">
    </audio>

    <!-- Corazones flotantes -->
    <div class="heart" style="top: 10%; left: 20%;"></div>
    <div class="heart" style="top: 30%; left: 50%;"></div>
    <div class="heart" style="top: 50%; left: 70%;"></div>
    <div class="heart" style="top: 80%; left: 30%;"
    
    
    ></div>

    <script>
        const audio = document.getElementById('bgMusic');
        let isPlaying = true;

        function openModal() {
            document.getElementById('messageModal').classList.add('visible');
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('visible');
        }

        function openFullImage(src) {
            const fullImageContainer = document.getElementById('fullImageContainer');
            const fullImage = document.getElementById('fullImage');
            fullImage.src = src;
            fullImageContainer.classList.add('visible');
        }

        function closeFullImage() {
            document.getElementById('fullImageContainer').classList.remove('visible');
        }

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                updateMusicIcon();
            } else {
                audio.play();
                isPlaying = true;
                updateMusicIcon();
            }
        }

        function updateMusicIcon() {
            const musicControl = document.querySelector('.music-control');
            musicControl.textContent = isPlaying ? 'üîä' : 'üîá';
        }
    </script>
</body>
</html>
