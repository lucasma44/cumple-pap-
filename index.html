<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
        }
        .message-icon {
            font-size: 4rem;
            cursor: pointer;
            background: white;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: float 2s ease-in-out infinite;
            margin-left:10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .message-icon:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.visible {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: zoomIn 0.3s;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); }
            to { transform: scale(1); }
        }
        .photo {
            max-width: 60%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 4s linear forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        .music-controls.visible {
            display: block;
        }
        .music-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        h1{
          color:white;
        }
        .titulo{
          margin-top:-100%;
          margin-left:10px;
          position: fixed;
        }
    </style>
</head>
<body>
  <div class="titulo">
     <h1>Abre tu Regalo</h1>
  </div>
 
 
    <div class="message-icon" onclick="openModal()">üéÅ</div>
    <div class="modal" id="messageModal">
        <div class="hearts" id="hearts"></div>
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="photo" src="pap√°.jpg" width="200px">
            <img class="photo" src="20221118_233015.jpg" width="200px">
            <div class="message">¬°Feliz Cumplea√±os Pap√° Te Amo üíï! üéâüéÇ<br>¬°Que tengas un d√≠a especial!</div>
        </div>
    </div>
    <div class="music-controls" id="musicControls">
        <button class="music-button" onclick="toggleMusic()" id="musicButton">‚è∏Ô∏è</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="cumplea√±os.mp3" type="audio/mpeg">
    </audio>
    <script>
        const audio = document.getElementById('bgMusic');
        const musicButton = document.getElementById('musicButton');
        const musicControls = document.getElementById('musicControls');
        let isPlaying = false;

        function openModal() {
            document.getElementById('messageModal').classList.add('visible');
            musicControls.classList.add('visible');
            playMusic();
            createHearts();
        }

        function closeModal() {
            document.getElementById('messageModal').classList.remove('visible');
            musicControls.classList.remove('visible');
            pauseMusic();
        }

        function playMusic() {
            try {
                audio.play();
                isPlaying = true;
                musicButton.textContent = '‚è∏Ô∏è';
            } catch (error) {
                console.error('No se pudo reproducir la m√∫sica:', error);
            }
        }

        function pauseMusic() {
            audio.pause();
            isPlaying = false;
            musicButton.textContent = '‚ñ∂Ô∏è';
        }

        function toggleMusic() {
            isPlaying ? pauseMusic() : playMusic();
        }

        function createHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    hearts.appendChild(heart);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
